name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  formatting:
    name: Code Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -r requirements-dev.txt

    - name: Check formatting with black
      run: |
        source .venv/bin/activate
        black --check .

    - name: Lint with flake8
      run: |
        source .venv/bin/activate
        flake8 .

    - name: Check imports with isort
      run: |
        source .venv/bin/activate
        isort --check-only .

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -r requirements-dev.txt

    - name: Run tests with pytest
      run: |
        source .venv/bin/activate
        pytest
